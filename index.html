<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>table</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
  </head>
  <body>
    <table>
      <tr class="one">
        <td class="first vert" colspan="2">1</td>

        <td class="third" colspan="2">3</td>
        <td class="fifth yellow" colspan="2">5</td>
      </tr>
      <tr class="two">
        <td class="first">7</td>
        <td class="second red" colspan="3" rowspan="2">8</td>
        <td class="fifth yellow" colspan="2">11</td>
      </tr>
      <tr class="three">
        <td class="first" rowspan="2">13</td>
        <td class="fifth">17</td>
        <td class="sixth">18</td>
      </tr>
      <tr class="four">
        <td class="second black">20</td>
        <td class="third black">21</td>
        <td class="fourth">22</td>
        <td class="fifth" colspan="2">23</td>
      </tr>
      <tr class="five">
        <td class="first yellow" rowspan="3">25</td>
        <td class="second black">26</td>
        <td class="third black" >27</td>
        <td class="fourth">28</td>
        <td class="fifth blue" colspan="2" rowspan="2">29</td>
      </tr>
      <tr class="six">
        <td class="second" colspan="2" rowspan="2">32</td>
        <td class="fourth black">34</td>
      </tr>
      <tr class="seven">
        <td class="fourth" colspan="3">40</td>
      </tr>
    </table>
  </body>
</html>
